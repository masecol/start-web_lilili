<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉茶玛色空</title>
    <style>
        @font-face {
            font-family: 'deyihe';
            src: url("material/deyihe.ttf") format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'deyihe', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffd7ee;
        }
        .styled-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        .styled-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2><u> ゚哔哩哔哩网页端启动工具</u><a href="https://www.bilibili.com/">♂</a></h2>
    <img id="dynamicImage"
         src="material/flexible_picacomic/done.gif"
         alt="旋转" width="200" height="200">
    <p id="untext">点击下方按钮</p>
    <button class="styled-button" id="loadButton" onclick="startLoading()">开始加载</button>
    <br/>
    <label for="uname">我想看视频</label>
    <input type="text" id="userInput" placeholder="请输入BVID" size="13">
    <button id="saveButton">完成</button>
    <iframe id="result" src="" width="600" height="480"
            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
    
    <script>
        const inputField = document.getElementById('userInput');
        const saveButton = document.getElementById('saveButton');
        const resultDiv = document.getElementById('result');
        let storedText = '';
        saveButton.addEventListener('click', function() {
            storedText = inputField.value;
            if (storedText.trim() !== ''){
                resultDiv.src = `https://player.bilibili.com/player.html?bvid=${storedText}&autoplay=0`
            }
        });
        function startLoading() {
            var img = document.getElementById('dynamicImage');
            var button = document.getElementById('loadButton');
            var txt = document.getElementById('untext');
            button.textContent = "加载中...";
            button.disabled = true;
            txt.textContent=" "
            img.src = "material/flexible_2233/done.gif";
            img.alt = "加载";
            img.width = 346;
            setTimeout(function() {
                img.src = "material/damaged.png";
                img.alt = "损坏";
                img.width = 346;
                button.textContent = "重新加载";
                button.disabled = false;
                txt.textContent="哔哩哔哩被玩坏了！这肯定不是哔哩的问题！绝对不是！"
            }, 3000);
        }
    </script>

</body>
</html>
